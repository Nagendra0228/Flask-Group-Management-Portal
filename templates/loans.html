<!DOCTYPE html>
<html>
<head>
    <title>Loan Details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Loan Details</h2>
    <table>
        <tr>
            <th>Member ID</th>
            <th>Name</th>
            <th>Loan Amount</th>
            <th>EWI</th>
            <th>Amount Paid</th>
            <th>Amount Remaining</th>
        </tr>
        {% for loan in loans %}
        <tr>
            <td>{{ loan.Member_ID }}</td>
            <td>{{ loan.MName }}</td>
            <td>{{ loan.loan_amount }}</td>
            <td>{{ loan.EWI }}</td>
            <td>{{ loan.amount_paid }}</td>
            <td>{{ loan.amount_remaining }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
