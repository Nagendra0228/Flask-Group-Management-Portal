<!DOCTYPE html>
<html>
<head><title>View Suraksha</title></head>
<body>
    <h2>Suraksha Records</h2>
    <table border="1">
        <tr>
            <th>Member ID</th>
            <th>Suraksha No</th>
            <th>Group ID</th>
            <th>Amount Paid</th>
            <th>Dependants</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.Member_ID }}</td>
            <td>{{ row.Suraksha_No }}</td>
            <td>{{ row.Group_id }}</td>
            <td>{{ row.Amount_Paid }}</td>
            <td>{{ row.No_Of_Dependants }}</td>
            <td>{{ row.start_date }}</td>
            <td>{{ row.end_date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
