<!DOCTYPE html>
<html>
<head><title>Add Suraksha</title></head>
<body>
    <h2>Add Suraksha Record</h2>
    <form method="POST">
        <label for="member_id">Member:</label>
        <select name="member_id" required>
            {% for member in members %}
                <option value="{{ member.Member_ID }}">{{ member.Member_ID }}</option>
            {% endfor %}
        </select><br><br>

        <label for="suraksha_no">Suraksha No:</label>
        <input type="text" name="suraksha_no" required><br><br>

        <label for="group_id">Group:</label>
        <select name="group_id" required>
            {% for group in groups %}
                <option value="{{ group.Group_id }}">{{ group.Group_id }}</option>
            {% endfor %}
        </select><br><br>

        <label for="amount_paid">Amount Paid:</label>
        <input type="number" name="amount_paid" step="0.01" required><br><br>

        <label for="dependants">No. of Dependants:</label>
        <input type="number" name="dependants" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
